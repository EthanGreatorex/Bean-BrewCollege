    <section id="bookingForm" class="container my-5 pt-5">
      <h2 class="text-white text-center mb-4">Book a Table</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label text-light">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label text-light">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label text-light">Booking Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label text-light">Booking Time</label>
          <input type="time" class="form-control" id="time" required />
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label text-light"
            >Number of Guests</label
          >
          <input
            type="number"
            class="form-control"
            id="guests"
            placeholder="Enter number of guests"
            required
          />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label text-light"
            >Select Location</label
          >
          <select class="form-control" id="location" required>
            <option value="" disabled selected>Select your location</option>
            <option value="Harrogate">Harrogate</option>
            <option value="Leeds">Leeds</option>
            <option value="Knaresborough Castle">Knaresborough Castle</option>
          </select>
        </div>
        <button type="submit" class="btn bg-orange-400 w-100">
          Confirm Booking
        </button>
      </form>
    </section>
