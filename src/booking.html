<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Bean & Brew | Restaurant Booking</title>
  </head>
  <body class="bg-orange-800">
    <nav class="navbar navbar-expand-lg bg-orange-600 navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../public/logo.png"
            alt="Bean & Brew Logo"
            width="70"
            height="70"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link p-2" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2" href="./about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link active dropdown-toggle p-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Our Services
              </a>
              <ul class="dropdown-menu bg-orange-600">
                <li>
                  <a class="dropdown-item text-white p-2" href="booking.html">Restaurant booking</a>
                </li>
                <li>
                  <a class="dropdown-item text-white p-2" href="./coffeeorder.html">Coffee orders</a>
                </li>
                <li>
                  <a class="dropdown-item text-white p-2" href="#">Baking lessons</a>
                </li>
                <li>
                  <a class="dropdown-item text-white p-2" href="#">Baked goods</a>
                </li>
                <li>
                  <a class="dropdown-item text-white p-2" href="#">Hampers</a>
                </li>
              </ul>
            </li>
          </ul>
          <button
            class="btn text-black bg-orange-400"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login/Register
          </button>
        </div>
      </div>
    </nav>

    <section id="bookingForm" class="container my-5 pt-5">
      <h2 class="text-white text-center mb-4">Book a Table</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label text-light">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label text-light">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label text-light">Booking Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label text-light">Booking Time</label>
          <input type="time" class="form-control" id="time" required />
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label text-light">Number of Guests</label>
          <input type="number" class="form-control" id="guests" placeholder="Enter number of guests" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label text-light">Select Location</label>
          <select class="form-control" id="location" required>
            <option value="" disabled selected>Select your location</option>
            <option value="Harrogate">Harrogate</option>
            <option value="Leeds">Leeds</option>
            <option value="Knaresborough Castle">Knaresborough Castle</option>
          </select>
        </div>
        <button type="submit" class="btn bg-orange-400 w-100">Confirm Booking</button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
